<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Trace Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden;
            cursor: none; /* Hide the default cursor */
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
        }
        #airplaneCursor {
            position: absolute;
            transform: translate(-50%, -50%);
            user-select: none; /* Prevent text selection when dragging */
            pointer-events: none; /* Make sure it doesn't interfere with other mouse events */
            font-size: 20px;
        }
    </style>
</head>
<body>

<svg id="cursorLineSVG" width="100%" height="100%"></svg>
<div id="airplaneCursor">âœˆ</div> <!-- Airplane div -->

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const svg = document.getElementById('cursorLineSVG');
        const airplane = document.getElementById('airplaneCursor');
        let lastPos = null;

        function createLineElement(x1, y1, x2, y2) {
            const ns = "http://www.w3.org/2000/svg";
            const line = document.createElementNS(ns, 'line');
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
            line.setAttribute('stroke', 'black');
            line.setAttribute('stroke-width', '1');
            line.style.opacity = '1';
            return line;
        }

        function startFading(line) {
            const fadeInterval = setInterval(() => {
                if (parseFloat(line.style.opacity) <= 0) {
                    svg.removeChild(line);
                    clearInterval(fadeInterval);
                } else {
                    line.style.opacity = parseFloat(line.style.opacity) - 0.01;
                }
            }, 1);  // Adjusted for desired fade speed
        }

        document.addEventListener('mousemove', (event) => {
            // Update airplane div position
            airplane.style.left = event.clientX + "px";
            airplane.style.top = event.clientY + "px";
            
            if (lastPos) {
                const line = createLineElement(lastPos.x, lastPos.y, event.clientX, event.clientY);
                svg.appendChild(line);
                startFading(line);
            }
            lastPos = { x: event.clientX, y: event.clientY };
        });
    });
</script>

</body>
</html>
